<!DOCTYPE html>
<html lang="en">
  <script src="auth.js"></script>
  <head>
    <title>Edukids | Login</title>
    <meta name="description" content="Inicia sesión en Edukids y refuerza tus conocimientos con nosotros">
    <meta name="keywords" content="Edukids, inicio de sesión, plataforma educativa, cuestionarios educativos">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Edukids</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
          </li>
        </ul>
        <button class="button" id="form-open">Iniciar sesión</button>
      </nav>
    </header>
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <div class="form login_form">
          <form id="inicioSesion" action="#">
            <h2>Iniciar Sesión</h2>
            <div class="input_box">
              <input id="emailInicioSesion" name="email" type="email" placeholder="Ingresar correo" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input id="passwordInicioSesion" name="password" type="password" placeholder="Ingresar contraseña" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button type="submit" class="button">Ingresar</button>
            <div class="login_signup">¿No tienes una cuenta? <a href="#" id="signup">Regístrate</a></div>
          </form>
        </div>

        <div class="form signup_form">
          <form id="registro" action="#">
            <h2>Registrarse</h2>
            <div class="input_box">
              <input id="emailRegistro" name="email" type="email" placeholder="Ingresar correo" required />
              <i class="uil uil-envelope-alt email"></i> 
            </div>
            <div class="input_box">
              <input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{6,}$"   title="La contraseña debe ser de min. 6 caracteres e incluir por lo menos una letra mayúscula, minúscula, un número y un caracter especial" id="passwordRegistro" name="password" type="password" placeholder="Ingresar contraseña" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button type="submit" class="button">Registrarme</button>
            <div class="login_signup">¿Ya tienes una cuenta?<a href="#" id="login"> Iniciar sesión</a></div>
          </form>
        </div>
      </div>
    </section>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
